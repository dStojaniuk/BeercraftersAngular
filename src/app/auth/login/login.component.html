<div class="container">
  <div class="row">
    <div class="form-group col-md-5 mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control">
                  <span
                  *ngIf="!loginForm.get('userData.email').valid && loginForm.get('userData.email').touched"
                  class="help-block">
                  <span *ngIf="loginForm.get('userData.email').errors['required']">To pole jest wymagane!</span>
                  </span>
              </div>
              <div class="form-group">
                <label for="password">Hasło</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control">
                  <span
                  *ngIf="!loginForm.get('userData.password').valid && loginForm.get('userData.password').touched"
                  class="help-block">Wpisz poprawne hasło!</span>
              </div>
        </div>
        <hr>
        <div class="col text-center">
          <button class="btn btn-secondary btn-block" type="submit">Logowanie</button>
        </div>
      </form>
      <div class="col text-center">
        <a class="nav-link" routerLink="/register">Nie masz konta? Zarejestruj się!</a>
      </div>
    </div>
  </div>
</div>
