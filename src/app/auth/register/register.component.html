<div class="container">
  <div class="row">
    <div class="form-group col-md-5 mx-auto">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
            <div class="form-group">
                <label for="username">Email</label>
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control">
                  <span
                  *ngIf="!registerForm.get('userData.email').valid && registerForm.get('userData.email').touched"
                  class="help-block">
                  <span *ngIf="registerForm.get('userData.email').errors['required']">Wpisz poprawny email!</span>
                  </span>
              </div>
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="form-control">
                  <span
                  *ngIf="!registerForm.get('userData.username').valid && registerForm.get('userData.username').touched"
                  class="help-block">
                  <span *ngIf="registerForm.get('userData.username').errors['required']">To pole jest wymagane!</span>
                  </span>
              </div>
              <div class="form-group">
                <label for="password">Hasło</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control">
                  <span
                  *ngIf="!registerForm.get('userData.password').valid && registerForm.get('userData.password').touched"
                  class="help-block">Wpisz poprawne hasło!</span>
              </div>
        </div>
        <hr>
        <div class="col text-center">
          <button class="btn btn-secondary btn-block" type="submit">Zarejestruj</button>
          <button class="btn btn-light btn-block" type="button" (click)="cancel()">Wyczyść</button>
        </div>
        <!-- <div class="col text-center">
          <button class="btn btn-secondary btn-block" type="submit">Zarejestruj</button>
        </div> -->
      </form>
      <div class="col text-center">
        <a class="nav-link" routerLink="/login">Masz konto? Zaloguj się!</a>
      </div>
    </div>
  </div>
</div>
