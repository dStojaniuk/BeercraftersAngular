<div class="container mt-4">
    <h4>{{ member.username | titlecase }}</h4>
  <div class="row mt-2">
    <div class="col-4 ml-3 pt-3 border rounded">
          <div>
            <strong>Ilość przepisów:</strong>
            <p>{{ member.recipesId.length }}</p>
          </div>
          <div>
            <strong>Ostatnio aktywny:</strong>
            <p>{{ member.updatedAt | date:'short' }}</p>
          </div>
          <div>
            <strong>Zarejestrowany:</strong>
            <p>{{ member.createdAt | date:'short' }}</p>
          </div>
        </div>
    <div class="col ml-4 pt-3 border rounded">
        <p>Opis: {{ member.description }}</p>
    </div>
  </div>
  <h4 class="mt-3">Przepisy użytkownika:</h4>
</div>
<app-recipes></app-recipes>
