<div class="card animate">
  <div class="card-body p-1">
    <h5 class="card-title text-center mb-1">{{ member.username | titlecase }}</h5>
  </div>
  <ul class="list-group list-group-flush text-center">
    <li class="list-group-item">Przepisy: {{ member.recipesId.length }}</li>
  </ul>
  <div class="card-body text-center">
      <a routerLink="/users/details/{{ member.id }}" class="btn btn-secondary">Szczegóły</a>
  </div>
</div>
