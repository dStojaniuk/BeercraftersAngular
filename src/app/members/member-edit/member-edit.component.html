<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h4>Informacje</h4>
      <div class="card">
        <div class="card-body">
          <div>
            <strong>Ilość przepisów:</strong>
            <p>{{ this.user.recipesId.length }}</p>
          </div>
          <div>
            <strong>Ostatnio aktywny:</strong>
            <p>{{ this.user.updatedAt | date:'short' }}</p>
          </div>
          <div>
            <strong>Zarejestrowany:</strong>
            <p>{{ this.user.createdAt | date:'short' }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-secondary btn-block" (click)="onSubmit()">Zapisz zmiany</button>
          <button type="button" class="btn btn-danger btn-block" (click)="onUserDelete()">Usuń użytkownika</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <form [formGroup]="editForm">
          <div formGroupName="userData">
              <div class="form-group">
                  <h4>Nazwa użytkownika</h4>
                  <input
                  type="username"
                  id="username"
                  formControlName="username"
                  class="form-control">
                </div>
            <div class="form-group">
              <h4>Opis</h4>
              <textarea
              type="description"
              id="description"
              formControlName="description"
              class="form-control"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
